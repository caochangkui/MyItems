<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无缝向上滚动</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
	border:0px;
}
body{font-size:12px}
#demo{
	border: 1px solid red;
	overflow:hidden;
	height:80px;       
	text-align:left;
	width:280px;
	margin:90px auto;
	position:relative;
}
#demo1{
	height:auto;         
	text-align:left;
}
#demo2{
	height:auto;
	text-align:left;
}
#demo1 li{
	list-style-type:none;
	height:22px;
	text-align:left;
	text-indent:15px;
}
#demo2 li{
	list-style-type:none;
	height:22px;
	text-align:left;
	text-indent:15px;
}
</style>
<script type="text/javascript"> 
	var speed=40;
	window.onload=function(){
		var demo=document.getElementById("demo"); 
		var demo2=document.getElementById("demo2"); 
		var demo1=document.getElementById("demo1"); 
		demo2.innerHTML=demo1.innerHTML 
		function Marquee(){ 
			if (demo.scrollTop>=demo1.offsetHeight){    //demo.scrollTop:获取demo对象最顶端和窗口中可见内容的最顶端之间的距离；demo1.offsetHeight获取demo1所设置的需要呈现的高度，本例中设置为height:auto——即7*22

				demo.scrollTop=0; 
			}
			else{ 
				demo.scrollTop=demo.scrollTop+1;
			} 
		} 
		var MyMar=setInterval(Marquee,speed) 
		demo.onmouseover=function(){clearInterval(MyMar)} 
		demo.onmouseout=function(){MyMar=setInterval(Marquee,speed)} 
	}
</script>
</head>
<body>
	<div id="demo">
		<ul id="demo1">
			<li><a href="#" target="_blank">11111</a></li>
			<li><a href="#" target="_blank">22222</a></li>
			<li><a href="#" target="_blank">33333</a></li>
			<li><a href="#" target="_blank">44444</a></li>
			<li><a href="#" target="_blank">55555</a></li>
			<li><a href="#" target="_blank">66666</a></li>
			<li><a href="#" target="_blank">77777</a></li>
		</ul>
		<ul id="demo2"></ul>
	</div>
</body>
</html>
